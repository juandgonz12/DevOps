<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Number Generator API</title>
    <style>
        /* Centering the container and applying basic styling */
        #container {
            text-align: center;
            padding: 40px;
            background-color: white;
            box-shadow: 0px 0px 20px 0px rgba(0,0,0,0.1);
            border-radius: 10px;
            max-width: 400px;
            margin: 100px auto;
        }

        #random-number {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        button {
            font-size: 16px;
            padding: 10px 20px;
            background-color: purple;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div id="container">
        <div id="random-number">Random Number</div>
        <button onclick="generateRandomNumber()">Generate Number</button>
    </div>

    <script>
        /**
         * Function to fetch a random number from the API.
         */
        async function generateRandomNumber() {
            try {
                // Calling the random number API endpoint
                const response = await fetch('/api/random-number');
                const data = await response.json();

                // Displaying the generated random number in the UI
                document.getElementById('random-number').textContent = data.number;

                // Changing button color for better UI/UX
                changeButtonColor();
            } catch (error) {
                console.error('Error fetching random number:', error);
            }
        }
    </script>
</body>
</html>
