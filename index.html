<!DOCTYPE html>
<html lang="en">
 <!-- se cambio el header por el head     -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>Random Number Generator</title>
    <!-- Se recomienda separar los estilos de la estructura. Para ello crear un archivo style.css  -->
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: black;
            /* cambio de letra */
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
        }

        .container {
            text-align: center;
            padding: 40px;
            background-color: white;
            box-shadow: 0px 0px 20px 0px rgba(0,0,0,0.1);
            border-radius: 10px;
        }

        #random-number {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        button {
            font-size: 16px;
            padding: 10px 20px;
            /* cambio color boton y letra */
            background-color: green;
            color: black;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        img {

        }

    </style>
</head>
<body>
    <div class="container">
        <div id="random-number">0</div>
        <button id="generate-button">Generate Random Number</button>
        <!-- agrega la img y el video -->

    </div class="vid">
    <img src="https://img.freepik.com/vector-gratis/estilo-dibujos-animados-nueve-numeros_78370-1655.jpg" alt="DescripciÃ³n de la imagen" width="500">
    <video width="640" height="360" controls>
        <source src="video.mp4" type="video/mp4">

    </video>
    <div>

    </div>
    <script>
        const randomNumberDisplay = document.getElementById('random-number');
        // se cambio el buton por buttom
        const generateButton = document.getElementById('generate-button');

        generateButton.addEventListener('click', () => {
            // se elimino el -
            const randomNumber = Math.floor(Math.random() * 100); 
            randomNumberDisplay.textContent = randomNumber;
        });
    </script>
</body>
</html>
