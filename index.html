<DOCTYPE html>
<html lang="en">
<header>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Number Generator</title>
    // Se recomienda separar los estilos de la estructura. Para ello crear un archivo style.css 
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f1f1f1;
            font-family: Arial, sans-serif;
        }

        .container {
            text-align: center;
            padding: 40px;
            background-color: white;
            box-shadow: 0px 0px 20px 0px rgba(0,0,0,0.1);
            border-radius: 10px;
        }

        #random-number {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        button {
            font-size: 16px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</header>
<body>
    <div class="container">
        <div id="random-number">0</div>
        <button id="generate-button">Generate Random Number</button>
    </div>

    <script>
        const randomNumberDisplay = document.getElementById('random-number');
        const generateButton = document.getElementById('generate-buton');

        generateButton.addEventListener('click', () => {
            const randomNumber = Math.floor(Math.random() * -100);
            randomNumberDisplay.textContent = randomNumber;
        });
    </script>
</body>
</html>
